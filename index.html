<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel jquery</title>
</head>
<body>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lobster|Rakkas" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	
	
</head>
<body>

	<div class="Titulo">
		<div class="row">
			<div class="col-md-6">
				<h1>TAILANDIA</h1>

				<div class="container">
					<br>
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							<li data-target="#myCarousel" data-slide-to="3"></li>
							<li data-target="#myCarousel" data-slide-to="4"></li>
							<li data-target="#myCarousel" data-slide-to="5"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">

							<div class="item active">
								<img src="assets/img/tailandia1.jpg" alt="Chania" width="460" height="345">
								<div class="carousel-caption">
									<h3>Tailandia</h3>
									<p>Descubrimiento cutural en un paraíso</p>
								</div>
							</div>

							<div class="item">
								<img src="assets/img/tailandia2.jpg" alt="Chania" width="460" height="345">
								<div class="carousel-caption">
									<h3>Tailandia</h3>
									<p>Descubrimiento cutural en un paraíso</p>
								</div>
							</div>

							<div class="item">
								<img src="assets/img/tailandia3.jpg" width="460" height="345">
								<div class="carousel-caption">
									<h3>Tailandia</h3>
									<p>Descubrimiento cutural en un paraíso</p>
								</div>
							</div>

							<div class="item">
								<img src="assets/img/templo.jpg" width="460" height="345">
								<div class="carousel-caption">
									<h3>Tailandia</h3>
									<p>Templo Budista</p>
								</div>
							</div>
							<div class="item">
								<img src="assets/img/cultura.jpg" width="460" height="345">
								<div class="carousel-caption">
									<h3>Tailandia</h3>
									<p>Cultura Budista</p>
								</div>
							</div>

							<!-- left-Right controls -->

							<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>

						<hr>


						<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
						<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
						<script src="assets/js/main.js"</script>
						
					</body>
					</html>
